<!DOCTYPE html>
<html>
  <head>
    <title>Position Fixed</title>
    <style>
      *{
        margin-top: 0;
        margin-bottom: 0;
        font-family: arial;
      }
      body{
        height: 3000px;
      }
      .position-fixed{
        position: fixed;
        bottom: 0;
        right: 0;
        left: 0;
        top: 0;
        background-color: black;
        
      }
    </style>
  </head>
  <body>
    <div class="position-fixed"></div>
  </body>
</html>
