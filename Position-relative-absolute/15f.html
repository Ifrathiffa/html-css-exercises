<!DOCTYPE html>
<html>
  <head>
    <title>Product Card</title>
    <style>
      *{
        margin-top: 0;
        margin-bottom: 0;
        font-family: arial;
      }
      .product-card{
        display: inline-block;
        position: relative;
        border: 1px solid gray;
      }
      .product-card img{
        width: 300px;
        height: 300px;
        object-fit: cover;
        object-position: center;
      }
      .offer{
        position: absolute;
        top: 5px;
        right: 0;
        background-color: black;
        color: white;
        padding: 5px 10px;
      }
      .overlay{
        position: absolute;
        background:rgba(255, 255, 255, 0.8);
        height: 100px;
        bottom: 0;
        right: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .overlay button{
        padding: 5px 10px;
        background-color: white;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <img src="shirt.jpg">
      <div class="offer">20% OFF</div>
      <div class="overlay">
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
