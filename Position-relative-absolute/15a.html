<!DOCTYPE html>
<html>
  <head>
    <title>Close Button</title>
    <style>
      *{
        margin-top: 0;
        margin-bottom: 0;
        font-family: arial;
      }
      body{
        height: 3000px;
      }
      .close-button{
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: black;
        color: white;
        padding: 6px 10px;
        border-radius: 50%;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="close-button">X</div>
  </body>
</html>
