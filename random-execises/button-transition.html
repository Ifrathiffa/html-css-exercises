<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      button{
        background-color: green;
        color:white;
        padding: 8px 12px;
        border: none;
        font-size: 16px;
        transition: margin 0.15s, padding 0.15s;
        margin-right: 10px;
        margin-left: 10px;
        cursor: pointer;
      }
      button:hover{
       padding-left: 22px;
       padding-right: 22px;
       margin-left:0px;
       margin-right:0px;
      }
    </style>
  </head>
  <body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
  </body>
</html>
