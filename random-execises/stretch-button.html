<!DOCTYPE html>
<html>
  <head>
    <title>Stretch Button</title>
    <style>
      button{
        background-color: green;
        color: white;
        border:none;
        padding: 6px 11px;
        font-size: 16px;
        cursor: pointer;
        transition: padding 1s;
      }
      button:hover{
        padding: 15px 25px;
      }
    </style>
  </head>
  <body>
    <button>Stretch</button>
  </body>
</html>
