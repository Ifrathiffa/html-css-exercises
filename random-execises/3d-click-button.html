<!DOCTYPE html>
<html>
  <head>
    <title>Shadow Button</title>
    <style>
      button{
        background-color: green;
        color: white;
        box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
        border: none;
        padding: 5px 10px;
        font-size:16px;
        cursor: pointer;
      }
      button:active{
        margin-top:2px;
        margin-left: 2px;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <button>Shadow</button>
  </body>
</html>
