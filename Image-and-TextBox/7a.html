<!DOCTYPE html>
<html>
  <head>
    <title>Image exercise</title>
    <style>
      .image1{
        width: 200px;
        border-radius: 10px;
        border: 1px solid;
      }
      .image2{
        object-fit: cover;
        object-position: center;
        width:200px;
        height: 200px;
      }
      .image3{
        width: 200px;
        height: 200px;
        border-radius: 100px;
        object-fit: cover;
        object-position: center;
      }
    </style>
  </head>
  <body>
    <img class="image1" src="cat1.jpg">
    <img class="image2" src="cat2.jpg">
    <img class="image3" src="cat3.webp">
  </body>
</html>
